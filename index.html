<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Payoneer Bank </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center"> Welcome to Payoneer Bank </h1>
        <div class="submit-area">
            <h4>Log in </h4>
            <br>
            <input type="text" class="form-control" placeholder="Enter Your E-mail">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success"> Enter </button>
        </div>
    </div>
    <div id="transaction-area">
    
       <div class="row">
           <div class="col-md-4">
               <div class="diposit status">
                <h5> Deposit </h5>
                <h2> $ <span id="currentDeposit">  </span> </h2>
            </div>
           </div>
           <div class="col-md-4">
               <div class="withdraw status">
                <h5> Withdraw </h5>
                <h2> $00 </h2>
               </div>
           </div>
           <div class="col-md-4">
               <div class="balance status">
                <h5> Balance </h5>
                <h2> $ <span id ="currentBalance"> 1240 </span></h2>
               </div>
           </div>
       </div>
    </div>
    <div class="row">
        <div class="col-md-6">
           <div class="submit-area">
            <h4> Deposit </h4>
            <input id="depositAmount" type="text" class="form-control" placeholder="$ you want to deposit"> 
            <br>
            <button id="addDeposit" class="btn btn-success"> Deposit </button>
           </div>
        </div>
        <div class="col-md-6">
          <div class="submit-area">
            <h4> Withdraw </h4>
            <input id="withdrawAmount" type="text" class="form-control" placeholder="$ you want to Withdraw">
            <br>
            <button id="addWithdraw" class="btn btn-success"> Withdraw </button>
          </div>
        </div>
    </div>
    <script>
     const loginBtn = document.getElementById("login");
     loginBtn.addEventListener('click', function(){
         const loginArea = document.getElementById("login-area");
         loginArea.style.display = "none";
         const transactionArea = document.getElementById("transaction-area");
         transactionArea.style.display = "block";
     })
     const depositBtn = document.getElementById("addDeposit");
     depositBtn.addEventListener("click", function(){
         
         const depositAmount = document.getElementById("depositAmount").value;
         const depositNumber = parseFloat(depositAmount);

         const currentDeposit = document.getElementById("currentDeposit").innerText;
         const currentDepositNumber = parseFloat(currentDeposit);
         const totalDeposit = depositNumber + currentDeposit;

         const currentBalance = document.getElementById("currentBalance").innerText;
         const currentBalanceNumber = parseFloat(currentBalance);
         const totalBalance = depositNumber + currentBalanceNumber;
         document.getElementById("currentBalance").innerText = totalBalance;
         
     })

    </script>
</body>
</html>
